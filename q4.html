<!DOCTYPE html>
<html>
<head>
  <title>Live Text Validation</title>
</head>
<body>

  <h1>Text Validation</h1>
  <label for="textInput">Enter text (at least 5 characters, no special characters):</label>
  <br>
  <input type="text" id="textInput" oninput="validateInput()">
  <div id="message"></div>

  <script>
    function validateInput() {
      const input = document.getElementById('textInput').value;
      const message = document.getElementById('message');
      const isValid = /^[a-zA-Z0-9 ]{5,}$/.test(input);

      message.textContent = isValid ? "Valid input!" : "Invalid input!";
      message.style.color = isValid ? "green" : "red";
    }
  </script>

</body>
</html>
